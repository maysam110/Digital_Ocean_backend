name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image (AMD64)
        run: |
          cd Digital_Ocean_backend/Digital_Ocean_backend
          docker buildx build \
            --platform linux/amd64 \
            -t circlewomen/turn-backend:latest \
            --push .

      - name: Deploy on Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            docker stop turn_backend || true
            docker rm turn_backend || true
            docker pull circlewomen/turn-backend:latest
            docker run -d \
              --name turn_backend \
              --restart unless-stopped \
              --env-file /root/Digital_Ocean_backend/Digital_Ocean_backend/.env \
              -p 8000:8000 \
              -p 9102:9102 \
              circlewomen/turn-backend:latest
